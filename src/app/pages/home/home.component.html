<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://loremflickr.com/500/200?random=1" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://loremflickr.com/500/200?random=2" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://loremflickr.com/500/200?random=3" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>

<div class="list-item">
    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action" aria-current="true">
            The current button
        </button>
        <button type="button" class="list-group-item list-group-item-action">A second button item</button>
        <button type="button" class="list-group-item list-group-item-action">A third button item</button>
        <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
        <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button item</button>
    </div>
</div>
